research: 'Oden Technologies, founded in 2014 by Willem Sundblad and Peter Brand,
  is a New York-based industrial tech company focused on revolutionizing manufacturing
  through data-driven solutions. The company provides a platform that integrates IoT
  and advanced analytics to optimize factory performance, offering real-time insights
  to improve efficiency, reduce waste, and enhance decision-making. Initially targeting
  the manufacturing sector with a mission to empower factories with actionable data,
  Oden has grown into a key player in Industry 4.0, serving clients across various
  industries with innovative tools for operational excellence.


  Oden’s mission is to transform manufacturing by making data accessible and actionable,
  fostering a culture of innovation and collaboration. Core values include a commitment
  to customer success, continuous improvement, and leveraging cutting-edge technology
  to solve complex problems—highly relevant for tech and engineering roles focused
  on building scalable, impactful solutions. The company supports a remote-first work
  environment, enabling flexibility for its global team, and is in a growth stage,
  having raised significant funding (including a Series A round in 2018) to expand
  its platform and market reach. This environment offers engineers opportunities to
  work on challenging problems in industrial IoT and machine learning while contributing
  to a rapidly evolving tech landscape.'
