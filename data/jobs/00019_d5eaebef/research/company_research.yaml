research: 'dbt Labs, founded in 2016 as Fishtown Analytics by Tristan Handy, Drew
  Banin, and Connor McArthur, is the creator of dbt (data build tool), an open-source
  software that enables data analysts and engineers to transform data in their warehouses
  using SQL. Headquartered in Philadelphia, the company rebranded to dbt Labs in 2021
  and has grown significantly, raising over $400 million in funding, with a Series
  D round in 2022 valuing it at $4.2 billion. Its mission is to empower data practitioners
  to create and disseminate organizational knowledge by providing tools that simplify
  data transformation and foster collaboration between engineering and analytics teams.
  dbt Labs is at a high-growth stage, serving thousands of companies worldwide, including
  major enterprises, and continues to innovate in the data engineering space with
  a focus on scalability and usability.


  The company operates as a fully remote organization, with a distributed team across
  multiple countries, emphasizing flexibility and autonomy for its employees, which
  is particularly appealing for tech and engineering roles. dbt Labs promotes a culture
  of transparency, learning, and community, guided by core values such as "We aim
  to be world-class," "We are customer-obsessed," and "We operate with integrity."
  These values drive innovation and collaboration, encouraging engineers to build
  impactful solutions while maintaining a high standard of quality. The remote-first
  environment, combined with a strong emphasis on open-source contributions and community
  engagement, creates a unique setting for technical professionals to grow and tackle
  complex challenges in data engineering.'
