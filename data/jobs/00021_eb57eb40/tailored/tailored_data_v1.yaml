job_summary: 'DTCC, a leader in financial market infrastructure, is seeking a Lead
  Database Engineer in Coppell, TX, to enhance their data foundation using Snowflake
  in the data cloud ecosystem. This role involves leading strategic initiatives to
  integrate technology with business objectives, focusing on performance optimization
  and innovation. Key responsibilities include administering Snowflake features, integrating
  with IAM and observability tools, and collaborating with application teams for seamless
  data solutions. Candidates should have at least 6 years of related experience and
  expertise in Snowflake administration, SQL, and cloud platforms like AWS.

  '
responsibilities:
- Lead strategic vision to strengthen data foundation and drive enterprise-wide innovation
  with Snowflake.
- Integrate Snowflake with IAM solutions such as Azure AD and HashiCorp Vault.
- Implement Snowflake monitoring using observability tools like Splunk, Grafana, and
  Dynatrace.
- Optimize cost and performance by applying FinOps concepts.
- Administer Snowpark containers, Snowpipe streaming, and Cortex AI services for enterprise
  use.
- Collaborate with application teams to ensure seamless integration of data solutions.
- Utilize CI/CD tools like GitLab, Bitbucket, and Jenkins for deployment processes.
- Perform Snowflake and AWS administration using Terraform and Ansible.
- Provide escalated support, consulting, and develop documentation and training materials.
- Support disaster recovery and operational rotation activities while coordinating
  defect fixes with Snowflake.
requirements:
- Minimum of 6 years of related experience in database engineering or administration.
- Bachelor's degree or equivalent experience in a relevant field.
- Expertise in Snowflake administration and SQL programming.
- Experience with relational database management systems like Oracle, MS SQL, MySQL,
  or PostgreSQL.
- Proficiency in Python and Bash scripting on Linux environments.
- Basic skills in Terraform and Ansible for infrastructure automation.
- Experience with CI/CD tools such as GitLab, Bitbucket, or Jenkins.
- Basic knowledge of AWS IaaS, with Azure or GCP experience acceptable.
- Familiarity with Agile/Scrum methodologies and tools like JIRA.
- Understanding of ITSM processes and ServiceNow.
preferred:
- SnowPro Core certification in Snowflake administration.
- Advanced experience with cloud platforms beyond basic IaaS skills.
- Strong background in FinOps for cost and performance optimization.
benefits:
- Competitive compensation with base pay and annual incentive.
- Comprehensive health and life insurance, plus well-being benefits based on location.
- Pension and retirement benefits.
- Paid Time Off, Personal/Family Care, and other leaves of absence.
- Flexible/hybrid work model with 3 days onsite and 2 days remote.
