job_summary: 'As a Lead Engineer, Performance Engineering at Sephora, you will spearhead
  the performance strategy for digital platforms, ensuring speed, scalability, and
  reliability across e-commerce, APIs, and cloud-native systems. Sephora, a leader
  in beauty retail, focuses on innovative technology to enhance customer experiences
  through mobile and in-store solutions. Key responsibilities include designing performance
  testing strategies, integrating chaos engineering, and building monitoring frameworks.
  This role demands collaboration with cross-functional teams like Development, SRE,
  and DevOps to embed performance into the technology stack. Candidates should have
  extensive experience in performance engineering, cloud platforms, and observability
  tools.

  '
