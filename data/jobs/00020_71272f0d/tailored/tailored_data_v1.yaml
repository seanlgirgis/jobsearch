job_summary: 'GEICO, a leading insurance provider, is seeking a Staff Engineer for
  Capacity Planning and Management in Dallas, TX, to enhance their Capacity Management
  Platform. This role focuses on proactive infrastructure and cloud capacity planning
  across GEICOâ€™s hybrid technology landscape. Key responsibilities include designing
  systems for capacity forecasting, optimizing workload placement, and developing
  tools for real-time capacity signals. The position requires collaboration with various
  teams to ensure efficient infrastructure provisioning and cost predictability. Candidates
  should have extensive experience in infrastructure or capacity engineering and a
  strong understanding of cloud services and data analysis.

  '
responsibilities:
- Lead the design and implementation of systems for cloud and OnPrem capacity forecasting
  to support application onboarding and expansion.
- Collaborate with application and infrastructure teams to analyze workload characteristics
  and optimize placement decisions.
- Develop internal tools and APIs to provide real-time and forecasted capacity signals
  to relevant stakeholders.
- Build quota and subscription management solutions for scalable consumption of shared
  infrastructure resources.
- Work with Hardware Engineering to define data-driven signals for purchase decisions
  in various environments.
- Support onboarding of service providers by developing capacity insights and demand
  management capabilities.
- Partner with Finance, Procurement, and Cloud FinOps teams to align capacity forecasts
  with budget expectations.
- Maintain governance models for capacity consumption, allocation, and scaling practices.
- Mentor engineers and share best practices on platform scalability and cost efficiency.
requirements:
- 8+ years of experience in infrastructure, platform, or capacity engineering in large-scale
  or hybrid cloud environments.
- Expertise in building capacity planning models, workload analysis frameworks, and
  forecasting pipelines.
- Strong understanding of cloud services like AWS and Azure, and infrastructure provisioning
  workflows.
- Experience collaborating with procurement, hardware, or finance teams on infrastructure
  acquisition.
- Familiarity with workload repatriation, application migration, and hybrid environment
  management.
- Experience in building internal tools and APIs for engineering or operations teams.
- Strong data analysis skills with experience in data pipelines, dashboards, or analytics
  platforms.
- Excellent collaboration and communication skills to influence cross-functional stakeholders.
preferred:
- Experience with FinOps principles, cloud cost optimization, or cloud spend forecasting.
- Familiarity with enterprise quota management systems or internal subscription modeling.
- Knowledge of infrastructure telemetry systems and service ownership models.
- Prior experience supporting hardware procurement or platform growth in regulated
  environments.
