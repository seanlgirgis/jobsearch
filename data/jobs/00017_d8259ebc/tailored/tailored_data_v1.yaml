job_summary: 'Anthropic, a company focused on creating safe and beneficial AI systems,
  is seeking a Capacity Engineer Compute to join their Compute team. This role involves
  shaping the company-wide cloud infrastructure strategy, providing expertise in capacity
  planning and performance, and ensuring optimal operation and growth of infrastructure
  from cost and technology perspectives. Key responsibilities include developing self-service
  tools, automating capacity planning, and collaborating with engineering, finance,
  and data science teams to analyze and forecast growth. The ideal candidate will
  have over 5 years of experience in capacity engineering and technical roles, with
  strong knowledge of public cloud providers and budgeting.

  '
