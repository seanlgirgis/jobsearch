job_summary: 'AT&T is seeking a Lead Data/AI Engineering professional in Dallas, TX
  to drive innovation through advanced data and AI solutions. This role involves architecting
  and optimizing scalable, high-performance systems to transform complex data into
  actionable insights. Key responsibilities include leading the design, development,
  and deployment of Data & AI applications while collaborating with diverse teams.
  Candidates should have a Bachelor’s degree in a related field and 7+ years of relevant
  experience.

  '
responsibilities:
- Translate Data & AI use-case requirements into effective data models and pipelines.
- Ensure data integrity using statistical quality procedures and advanced AI techniques.
- Evaluate and select optimal technologies for cloud and on-premises deployments.
- Implement strategies for scalability, performance monitoring, and cost optimization.
- Lead the creation of scalable Data & AI applications using software engineering
  best practices.
- Develop and implement rigorous testing strategies to ensure reliability and performance.
- Oversee deployment processes and resolve issues related to configuration, environment,
  and security.
requirements:
- Bachelor’s degree (BS/BA) in a related field such as Computer Science or Scientific
  Computing.
- 7+ years of related experience in data engineering and AI.
- Expertise in Data & AI technologies like Spark, Kafka, Databricks, and Snowflake.
- Proficiency in programming languages including Java, Scala, Python, PySpark, and
  SQL.
- Experience with API development patterns such as HTTP/REST.
- Knowledge of cloud platforms like Azure and AWS.
- Ability to work in-office 5 days per week in Dallas, TX.
preferred:
- Master’s degree in a related field.
- Experience mentoring less experienced staff.
- Proven ability to influence executive decisions and lead significant projects.
